<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Acme Product Management</title>

  <script src="js/angular.js"></script>
  <script src="app/app.js"></script>
</head>

<body ng-app="productManagement">
  <table ng-init='
    products = [
    {
      "productId": 1,
      "productName": "Leaf Rake",
      "productCode": "GDN-0011",
      "releaseDate": "March 19, 2009",
      "description": "Leaf rake with 48-inch",
      "cost": 9.00,
      "price": 19.95,
      "category": "garden",
      "tags": [ "leaf", "tool" ],
      "imageUrl": "https://openclipart.org/image/300px/svg_to_png/26215/Leaf-Rake.png"
    },
    {
      "productId": 5,
      "productName": "Hammer",
      "productCode": "TBX-0048",
      "releaseDate": "May 21, 2013",
      "description": "Curved claw steel hammer",
      "cost": 1.00,
      "price": 8.99,
      "category": "toolbox",
      "tags": [ "tool" ],
      "imageUrl": "https://openclipart.org/image/300px/svg_to_png/14358/mystica-Hammer.png"      
    }
    ]
  '>
    <thead>
      <tr>
        <td>Image</td>
        <td>Product</td>
        <td>Code</td>
        <td>Available</td>
        <td>Price</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="product in products">
        <td>
          <img ng-src="{{ product.imageUrl }}"
            style="width:50px;margin:2px"
            title="{{ product.productName }}"
          >
        </td>
        <td>{{ product.productName }}</td>
        <td>{{ product.productCode }}</td>
        <td>{{ product.releaseDate }}</td>
        <td>{{ product.price | currency }}</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
